<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-4" style="overflow: hidden;">
        <!-- Botón de Cerrar Sesión -->
        <div class="text-end mt-3">
            <button class="btn btn-secondary btn-sm" style="width: auto;" onclick="cerrarSesion()">Cerrar
                Sesión</button>
        </div>
        <h2 class="text-center">Gestión de Empleados</h2>
        <div id="alerta" class="alert d-none" role="alert"></div>

        <!-- Formulario para agregar empleados (solo para administradores) -->
        <form id="empleado-form" class="row g-3 justify-content-center">
            <div class="col-md-12 mt-5">

                <input type="text" id="nombre" class="form-control" style="text-align: center;" maxlength="20"
                    placeholder="Nombre del empleado" required>
            </div>
            <div class="col-md-12">
                <input type="email" id="correo" class="form-control" style="text-align: center;" maxlength="30"
                    placeholder="Correo del empleado" required>
            </div>
            <div class="col-md-12">
                <input type="text" id="cargo" class="form-control" style="text-align: center;" maxlength="20"
                    placeholder="Cargo en la empresa" required>
            </div>
            <div class="col-md-12 mb-4">
                <input type="number" id="salario" class="form-control" style="text-align: center;" min="0"
                    placeholder="Salario" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-sm w-auto">Agregar Empleado</button>
            </div>
        </form>

        <h3 class="text-center mt-4">Lista de Empleados</h3>
        <div class="table-responsive">

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleados-list"></tbody>
            </table>
        </div>




        <!-- Sección de Administración de Usuarios (Solo visible para admins) -->
        <div id="admin-panel" style="display: none;">
            <h2 class="text-center mt-4">Administrar Usuarios</h2>
            <div class="table-responsive">

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-list"></tbody>
                </table>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
