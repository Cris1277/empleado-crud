<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;

           
                --s: 50px;
                /* control the size*/
                --c1: #f8e4c1;
                --c2: #2b4e72;

                --c: #0000 75%, var(--c1) 0;
                --g1: conic-gradient(at 78% 3%, var(--c));
                --g2: conic-gradient(at 3% 78%, var(--c));
                background:
                    var(--g1),
                    var(--g1) var(--s) var(--s),
                    var(--g1) calc(2*var(--s)) calc(2*var(--s)),
                    var(--g1) calc(3*var(--s)) calc(3*var(--s)),
                    var(--g2) 0 calc(3*var(--s)),
                    var(--g2) var(--s) 0,
                    var(--g2) calc(2*var(--s)) var(--s),
                    var(--g2) calc(3*var(--s)) calc(2*var(--s)) var(--c2);
                background-size: calc(4*var(--s)) calc(4*var(--s));
            }
        

        .container {
            width: 78%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            margin-top: 155px;
            margin-bottom: 155px;
        }

        #form-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        #my-button{
            margin-top: 10px;
        }

        #toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        #toggle-form a {
            text-decoration: none;
            color: #007bff;
        }

        #toggle-form a:hover {
            text-decoration: underline;
        }

        .form-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .form-text ul {
            list-style: none;
            padding-left: 0;
        }

        .form-text li {
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
        .container{
            margin-top: 155px;
            margin-bottom: 155px;
        }
    }

    </style>
</head>

<body>
    <div class="container">
        <!-- Div para mostrar alertas -->
        <div id="alerta" class="alert d-none" role="alert"></div>

        <!-- Título de formulario -->
        <h2 id="form-title">Iniciar Sesión</h2>

        <!-- Formulario de autenticación -->
        <form id="auth-form">
            <input type="text" id="nombre" placeholder="Nombre (solo registro)" style="display: none;">
            <input type="email" id="correo" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>

            <!-- Mensaje con los requisitos de la contraseña (Oculto por defecto) -->
            <div id="password-requirements" class="form-text" style="display: none;">
                <p><strong>Requisitos de la contraseña:</strong></p>
                <ul>
                    <li>Al menos 8 caracteres</li>
                    <li>Una letra mayúscula (A-Z)</li>
                    <li>Una letra minúscula (a-z)</li>
                    <li>Un número (0-9)</li>
                    <li>Un carácter especial (ejemplo: @, $, !, %, *, ?, &)</li>
                </ul>
            </div>


            <button id="my-button" type="submit">Ingresar</button>
        </form>

        <p id="toggle-form">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
